<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    const img = document.createElement("img");
    const div = document.createElement("div");
    const p = document.createElement("p");
    div.classList.add("github");
    //Earlier how data is taken form API
    const requestUrl = "https://api.github.com/users/aadarshg25";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    // this function monitor the state 
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //console.log(this.responseText);

            // const data = this.responseText;  // AS the data we are getting is string datatype
            // console.log(typeof data); //string
            // console.log(data.followers); // undefined

            const data = JSON.parse(this.responseText);  // convert it into JSON object
            console.log(typeof data);
            console.log(data.bio);
            img.setAttribute("src",data.avatar_url)
            p.innerHTML = `${data.bio}`;
        }
    }
    xhr.send();

    document.querySelector("body").appendChild(div);
    document.querySelector(".github").appendChild(img);
    document.querySelector(".github").appendChild(p);


</script>
</html>
